
<h2>All Users</h2>
<table>
    <thead>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
    </thead>
    <tbody *ngFor="let user of users">
        <tr>
            <td>{{user.Id}}</td>
            <td>{{user.Name}}</td>
            <td>{{user.Location}}</td>
        </tr>

    </tbody>
</table>
